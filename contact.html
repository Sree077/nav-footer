<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <h2 class="contact-h2">Contact Us</h2>   
    <div class="container">
          
        <div class="feedback-form"> 
            <div class="form-bg">
            <form action="submit-form-endpoint" method="post">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" rows="6" required></textarea>
                <button type="submit">Send Feedback</button>
            </form>
        </div>
        </div>
        <div class="google-map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3916.872826652891!2d76.22408127457723!3d10.97297055553859!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ba7cdb05f3b9c49%3A0x52076ed9ef5de6f!2sAtom%20Institute%20Of%20Science!5e0!3m2!1sen!2sin!4v1709064288541!5m2!1sen!2sin" frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
